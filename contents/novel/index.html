<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta name="robots" content="noindex,nofollow,noarchive">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="../../style.css">
<script type="text/javascript" src="../../js/config.js"></script>
<script type="text/javascript" src="../../js/config_set.js"></script>
<script type="text/javascript" src="../../js/js.cookie.js"></script>
<script type="text/javascript" src="../../js/nightMode.js"></script>
<script type="text/javascript" src="../../js/characterNameChanger.js"></script><!--名前変換しない場合は不要-->
<script type="text/javascript" src="main_menu_set.js"></script>

<title>トップページ</title><!--ここも作れるね-->
</head>

<body>
<div id="all">

<header><!-- ヘッダー-->
	<p id="top_explain_text"></p>
	<div id="head_top" class="flexbox">
		<div id="humburger_menu_icon" onclick="openMenu()"><div></div><div></div><div></div>menu</div>
		<a href="" id="site_title_logo"></a>
		<div id="icon_set">
			<a href="" id="mail"><div></div></a>
			<a id="night" onclick="nightMode.changeMode()"></a>
		</div>
	</div>

	<div id="head_menu" class="flexbox">
		<div id="close_menu" onclick="closeMenu()">×</div>
	</div>

	<!--トップ画像-->
	<img id="top_image" src="" alt="top_image">
</header>

<main>
	<!--パンくずリスト(SEO対策をする場合はご自身で記述)-->
	<div id="bread"></div>

	<!--ユーザが操作してもよい領域ここから-->
	<div id="user_change">
		<h2>夢小説</h2>
		<p>名前変換小説です。名前変換しない小説にも使えます。</p>

		<h3>名前変換</h3>
		<div id="character_name_changer" style="position:static;">
			苗字 <input type="text" class="name_box"><br><!--登録できる名前の数を増やす場合にはこの行を増やす-->
			名前 <input type="text" class="name_box"><br>
			<input type="button" value=" 登録 " onclick="characterNameChanger.addCharacterName()">
		</div>

		<h3>長編・中編・シリーズ</h3>
		<div class="main_menu"></div>

		<h3>短編</h3>
		<div class="main_menu"></div>
		

	</div>
	<!--ここまで-->

	<div id="access_counter"></div>

</main>

<footer>
	<div id="foot_link"></div><!--ポリシーとかそういうの置いとく-->
	<div id="copy_right"><script language="JavaScript">document.write(configSet.copyright);</script></div>
</footer>

</div>

<a id="go_pagetop" href="#all">&#9650; TOP</a>
</body>

</html>
